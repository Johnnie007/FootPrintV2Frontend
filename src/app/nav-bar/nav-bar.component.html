<div class="container">
    <div class="logo"><a class="li-link" routerLink="/">FOOTPRINT</a></div>
    <div *ngIf="(authenticationService.authenticate | async) === false" class="nav-links-container">
        <ul class="nav-links">
            <li class="link" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"><a class="li-link" routerLink="/" >home</a></li>
            <li class="link" routerLinkActive="active-link"><a class="li-link" routerLink="/demo">demo</a></li>
            <li class="link" routerLinkActive="active-link"><a class="li-link" routerLink="/api">api</a></li>
            <div class="button-container">
                <button class="btn"><a class="btn-link" routerLink="/signin">Sign In</a></button>
            </div>
        </ul>
    </div>
    <div *ngIf="(authenticationService.authenticate | async) === true" class="nav-links-container">
        <ul class="nav-links">
            <div class="button-container">
                <button class="btn"><a (click)="logOutUser()" class="btn-link" routerLink="/">Sign Out</a></button>
            </div>
        </ul>
    </div>
</div>

<div class="mobile-container">
    <div class="home-container">Home</div>
    <div class="demo-container">Demo</div>
    <div class="api-container">API</div>
    <div class="signin-container">Sign Up</div>
</div>
