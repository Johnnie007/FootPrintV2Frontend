<div class="demo-container">
    <div class="header-container">
        
        <div class="user-container">
            <div class="edit-icon">
               <img src="../../assets/images/edit.svg" alt="edit">
            </div>
            <div class="info-container">
                <div class="image-container">
                    <img class="image" src="../../assets/images/demoProfile.png" alt="profile picture">
                </div>
                <div class="user-info">
                    <h4>{{user?.first_name}}</h4>
                    <div class="output">
                        <h4>Footprint:</h4>
                        <p>50 tons GHG/year</p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="vehicle-container">
            <div class="edit-icon">
                <img src="../../assets/images/edit.svg" alt="edit">
            </div>
            
            <div class="vehicle-section">
                <div class="leftArrow">
                    <img class="left-arrow" src="../../assets/images/leftArrow.svg" alt="">
                </div>
                <div class="info-container">
                    <div class="image-container">
                        <img class="vehicle-image" src="../../assets/images/SUV.svg" alt="profile picture">
                    </div>
                    <div class="monthly-output">
                        <h4>Monthly Output:</h4>
                        <p>50 tons GHG/year</p>
                    </div>
                </div>
                <div class="leftArrow">
                    <img class="right-arrow" src="../../assets/images/rightArrow.svg" alt="">
                </div>
            </div>
        </div>
    
        <div class="home-container">
            <div class="edit-icon">
                <img src="../../assets/images/edit.svg" alt="edit">
            </div>
            
            <div class="home-section">
                <div class="leftArrow">
                    <img class="left-arrow" src="../../assets/images/leftArrow.svg" alt="">
                </div>
                <div class="info-container">
                    <div class="image-container">
                        <img class="home-image" src="../../assets/images/house.svg" alt="profile picture">
                    </div>
                    <div class="monthly-output">
                        <h4>Monthly Output:</h4>
                        <p>50 tons GHG/year</p>
                    </div>
                </div>
                <div class="rightArrow">
                    <img class="left-arrow" src="../../assets/images/rightArrow.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    
        <div class="chart">
            <app-chart></app-chart>
        </div>
    
        <div class="offsetter-section">
    
            <div class="offsetter-container">
                <div class="offsetter-header">
                    <h4>OFFSETTERS</h4>
                </div>
                    <div class="list-item" *ngFor="let x of offsetters">
                        <div class="offsetter-list-item">
                            <img src="../../assets/images/minus.svg" alt="remove offsetter">
                            <p class="offsetter-name">
                                Succulent
                            </p>
                        </div>
                        <div class="offsetter-ghg-list-item">
                            <p class="offsetter-ghg">-30 GHG/Year</p>
                        </div>
                    </div>
                
            </div>
    
                
                <div class="recommendations-container">
                    <div class="recommendations-header">
                        <h4>RECOMMENDATIONS</h4>
                    </div>
                    <!--change div names-->
                    <div class="list-item" *ngFor="let x of offsetters">
                        <div class="offsetter-list-item">
                            <img src="../../assets/images/add.svg" alt="remove offsetter">
                            <p class="offsetter-name">
                                Solar
                            </p>
                        </div>
                        <div class="offsetter-ghg-list-item">
                            <p class="offsetter-ghg">-30 GHG/Year</p>
                        </div>
                    </div>  
                </div>
    
    </div>
    
    </div>
