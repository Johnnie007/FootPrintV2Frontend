<div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <img class="logo" src="../../assets/images/undraw_nature_m5ll 2.svg" alt="logo">
            </div>
            <div class="inputs-container">
                <h4 class="title">Login</h4>
            <div>
            <input class="inputs" placeholder="email" type="text" name="username" [(ngModel)]="email">
            </div>
            <div>
            <input class="inputs" placeholder="password" type="password" name="password" [(ngModel)]="password">
            </div>
        </div>
            <div>
            <button class="login-btn" (click)="validateLogin()">Login</button>
            </div>
            
        </div>
</div>
